<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- keep the line below for OpenProcessing compatibility -->
    <script src="https://openprocessing.org/openprocessing_sketch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.10.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.10.0/lib/addons/p5.sound.min.js"></script>
    <script src="old.js"></script>
    <script src="new.js"></script>
    <script src="mySketch.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/cmu-serif");
    </style>
    <style>
      @import url("https://fonts.cdnfonts.com/css/latin-modern-math");
    </style>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>

  <body>
    <h1>Ordinal LNGI (i guess)</h1>
    <div class="controls">
      <button id="resetBtn">Reset to 0</button>
      <button id="shortenedBtn">New</button>
      <button id="originalBtn">Old</button>
      <button id="leftBtn">Left</button>
      <button id="playBtn">Play</button>
      <button id="rightBtn">Right</button>
      <label for="intervalInput">Interval (ms):</label>
      <input
        type="number"
        id="intervalInput"
        value="300"
        min="50"
      />
    </div>
    <div id="frame"></div>
  </body>
</html>
